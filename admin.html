<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Panel - LocalArtHub</title>
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css" />
    <link rel="stylesheet" href="style.css">
    <style>
        .admin-container {
            max-width: 1200px;
            margin: 20px auto;
            padding: 20px;
        }
        .admin-header {
            text-align: center;
            margin-bottom: 30px;
        }
        .form-section, .products-section {
            margin-bottom: 40px;
        }
        .form-group {
            margin-bottom: 15px;
        }
        .form-group label {
            display: block;
            margin-bottom: 5px;
        }
        .form-group input {
            width: 100%;
            padding: 8px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        .btn {
            padding: 10px 20px;
            background: #088178;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        .btn:hover {
            background: #066c63;
        }
        .products-list {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
            gap: 20px;
        }
        .product-card {
            border: 1px solid #ccc;
            padding: 15px;
            border-radius: 8px;
        }
        .product-card img {
            width: 100%;
            height: 150px;
            object-fit: cover;
            border-radius: 4px;
        }
        .product-card h3 {
            margin: 10px 0;
        }
        .product-card p {
            margin: 5px 0;
        }
        .product-actions {
            margin-top: 10px;
        }
        .product-actions button {
            margin-right: 10px;
        }
    </style>
    <script>
const token = localStorage.getItem("authToken");
if (!token) {
  alert("Please login first");
  window.location.href = "signin.html";
}
</script>

</head>
<body>
    <section id="header">
        <a href="main.html"><img src="./images/LocalArtHub logo.png" class="logo" alt="" style="width: 30px;height: 30px;"></a>
        <div>
            <ul id="navbar">
                <li><a class="active" href="admin.html">Admin</a></li>
                <a href="#" id="close"><i class="fas fa-times"></i></a>
            </ul>
        
    </section>

    <div class="admin-container">
        <div class="admin-header">
            <h1>Admin Panel</h1>
            <p>Manage products for LocalArtHub</p>
        </div>

        <div class="form-section">
            <h4>Add New Product</h4>
            <form id="add-product-form">
                <div class="form-group">
                    <input id="pname" placeholder="Name">
                </div>
                <div class="form-group">
                    <input id="pprice" placeholder="Price">
                </div>
                <div class="form-group">
                    <input id="pimage" placeholder="Image URL">
                </div>
                <div class="form-group">
                    <input id="stock" placeholder="Stock">
                </div>
            
                <button type="button" onclick="addProduct()">Save</button>
            </form>

            <h2 id="edit-title" style="display: none;">Edit Product</h2>
            <form id="edit-product-form" style="display: none;">
                <input type="hidden" id="edit-id">
                <div class="form-group">
                    <label for="edit-name">Product Name:</label>
                    <input type="text" id="edit-name" required>
                </div>
                <div class="form-group">
                    <label for="edit-price">Price:</label>
                    <input type="number" id="edit-price" step="0.01" required>
                </div>
                <div class="form-group">
                    <label for="edit-image">Image URL:</label>
                    <input type="url" id="edit-image" required>
                </div>
                <div class="form-group">
                    <label for="edit-stock">Stock:</label>
                    <input type="number" id="edit-stock" required>
                </div>
                <button type="submit" class="btn">Update Product</button>
                <button type="button" class="btn" onclick="cancelEdit()" style="background: #6c757d;">Cancel</button>
            </form>
        </div>

        <div class="products-section">
            <h4>Existing Products</h4>
            <div class="products-list">
                <!-- Products will be loaded here -->
            </div>
        </div>

    <script type="module" src="script.js"></script>
    
</body>
</html>
