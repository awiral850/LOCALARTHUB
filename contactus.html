<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us - Local Art Hub</title>

        }
        .container {
            max-width: 800px;

        }
        h1 {
            text-align: center;
            color: #8b4513;
            margin-bottom: 30px;
        }
        .contact-info {
            display: flex;
            flex-direction: column;
            gap: 20px;
        }
        .info-item {
            padding: 15px;
            background-color: #faf8f3;
            border-left: 4px solid #8b4513;
            border-radius: 4px;
        }
        .info-item h2 {
            font-size: 18px;
            color: #8b4513;
            margin-bottom: 8px;
        }
        .info-item p {
            font-size: 16px;
            line-height: 1.6;
        }
    </style>
</head>

</html>
