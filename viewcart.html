<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>View Cart - LocalArtHub</title>
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css" />
    <link rel="stylesheet" href="style.css">
    <script type="module" src="script.js"></script>
    <style>
.modal {
  display: none;
  position: fixed;
  inset: 0;
  background: rgba(0,0,0,0.5);
  justify-content: center;
  align-items: center;
  z-index: 9999;
}

.modal-content {
  background: #fff;
  padding: 20px 25px;
  border-radius: 8px;
  width: 300px;
  text-align: center;
}

.modal-buttons {
  display: flex;
  justify-content: space-between;
  margin-top: 15px;
}

.modal-buttons button {
  padding: 8px 14px;
  border: none;
  border-radius: 6px;
  cursor: pointer;
}

#cancel-logout {
  background: #ddd;
}

#confirm-logout {
  background: #8b4513;
  color: white;
}
</style>
</head>
<body>
    <section id="header">
        <a href="main.html"><img src="./images/LocalArtHub logo.png" class="logo" alt="" style="width: 30px;height: 30px;"></a>
        <div>
            <ul id="navbar">
                <li><a href="main.html">Home</a></li>
                <li><a href="shop.html">Shop</a></li>
                <li><a href="blog.html">Blog</a></li>
                <li><a href="admin.html">Admin</a></li>
                <li><a href="aboutus.html">About</a></li>
                <li><a href="contactus.html">Contact</a></li>
                <a href="#" id="close"><i class="fas fa-times"></i></a>
            </ul>
        </div>
        <div id="right-nav">
            <a id="lg-bag" href="viewcart.html"><i class="far fa-shopping-cart"></i></a>
            <a id="login-btn" href="signin.html">Login</a>
        </div>
        <div id="mobile">
            <a href="viewcart.html"><i class="far fa-shopping-cart"></i></a>
            <i id="bar" class="fas fa-bars"></i>
        </div>
    </section>

    <section id="cart" class="section-p1">
        <h2>Your Cart</h2>
        <div id="cart-list">
            <!-- Cart items will be loaded here -->
        </div>
    </section>

    <footer class="section-p1">
        <!-- Footer content -->
    </footer>

<div id="logout-modal" class="modal">
  <div class="modal-content">
    <h3>Account</h3>
    <p>Do you want to logout?</p>

    <div class="modal-buttons">
      <button id="cancel-logout">Cancel</button>
      <button id="confirm-logout">Logout</button>
    </div>
  </div>
</div>

    <script>
document.addEventListener("DOMContentLoaded", () => {

  const token = localStorage.getItem("authToken");
  const loginBtn = document.getElementById("login-btn");

  const modal = document.getElementById("logout-modal");
  const cancelBtn = document.getElementById("cancel-logout");
  const logoutBtn = document.getElementById("confirm-logout");

  if (token && loginBtn) {

    loginBtn.innerHTML = `
      <img 
        src="https://cdn-icons-png.flaticon.com/512/9131/9131478.png" 
        alt="User" 
        style="width:24px; height:24px; border-radius:50%;"
      >
    `;
    loginBtn.href = "#";

    // open modal when clicking icon
    loginBtn.addEventListener("click", () => {
      modal.style.display = "flex";
    });

    // close modal
    cancelBtn.addEventListener("click", () => {
      modal.style.display = "none";
    });

    // logout confirmed
    logoutBtn.addEventListener("click", () => {
      localStorage.removeItem("authToken");
      modal.style.display = "none";
      window.location.reload();
    });
  }

  // close if clicking outside modal box
  window.addEventListener("click", (e) => {
    if (e.target === modal) {
      modal.style.display = "none";
    }
  });

});
</script>
</body>
</html>
